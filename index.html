<!DOCTYPE html>
<html lane="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Amit ❤’s Elana</title>
	<link href='http://fonts.googleapis.com/css?family=Stint+Ultra+Expanded' rel='stylesheet' type='text/css' />
	<style type="text/css">
	body {
		padding: 100px;
		font-family: 'Stint Ultra Expanded', cursive;
		text-align: center;
	}
	h1 {
		font-size: 32px;
		line-height: 1.5em;
		margin: 0;
	}
	p {
		font-size: 16px;
		line-height: 1.5em;
		margin: 0;
	}
	</style>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var host = window.location.host;
			var title = (host == 'amitloveselana.com')
				? 'Amit ❤’s Elana'
				: 'Elana ❤’s Amit';
			$('h1').text(title);
			$('title', document).text(title);
		});
	</script>
</head>
<body>
	<h1>Amit ❤&rsquo;s Elana</h1>
	<p>June 9, 2013 at the<br/>Prospect Park Boathouse</p>
</body>
</html>
